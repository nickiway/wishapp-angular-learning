<form
  class="row mt-3 gx-3 gy-2 align-items-center justify-content-center"
  (submit)="$event.preventDefault(); handleSubmit()"
>
  <div class="col-sm-6">
    <label class="visually-hidden">Wish</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="newWish"
      name="wish"
      [value]="newWish"
    />
  </div>

  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Add wish</button>
  </div>
</form>
